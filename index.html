<style>
:root {

<body>
<header>
  <div>ğŸ“„ ChatGPT èŠå¤©è®°å½•æŸ¥çœ‹å™¨</div>
  <div>
    <input type="file" id="fileInput" accept=".json,.txt" style="display:none">
    <button onclick="document.getElementById('fileInput').click()">å¯¼å…¥</button>
    <button onclick="exportChat()">å¯¼å‡º</button>
    <button onclick="toggleTheme()">å¤œé—´/æ—¥é—´</button>
  </div>
</header>

<div class="chat-container" id="chatContainer">
  <p style="opacity:.6;text-align:center;">è¯·é€‰æ‹©èŠå¤©è®°å½•æ–‡ä»¶å¯¼å…¥</p>
</div>

<script>
let darkMode = false;
function toggleTheme(){
  darkMode = !darkMode;
  document.body.classList.toggle("dark", darkMode);
}

document.getElementById('fileInput').addEventListener('change', async function(e){
  const file = e.target.files[0];
  if(!file) return;
  const text = await file.text();
  try{
    const data = JSON.parse(text);
    renderChat(data);
  }catch{
    alert("æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼Œè¯·å¯¼å…¥ JSON æ ¼å¼çš„èŠå¤©è®°å½•ã€‚");
  }
});

function renderChat(data){
  const container = document.getElementById('chatContainer');
  container.innerHTML = '';
  data.forEach((msg, i)=>{
    const div = document.createElement('div');
    div.classList.add('message', msg.role);
    let content = msg.content || "";
    const model = msg.model ? `<span class='model-tag'>${msg.model}</span>` : "";
    // å¦‚æœæœ‰å›æº¯æ¶ˆæ¯ï¼Œå¯æŠ˜å 
    if (msg.previous && msg.previous.length > 0){
      const wrapper = document.createElement('div');
      wrapper.classList.add('collapsible');
      const toggleBtn = document.createElement('button');
      toggleBtn.textContent = `å±•å¼€/æ”¶èµ·å›æº¯ (${msg.previous.length})`;
      const hiddenDiv = document.createElement('div');
      hiddenDiv.classList.add('hidden');
      msg.previous.forEach(p=>{
        const pDiv = document.createElement('div');
        pDiv.textContent = p;
        pDiv.style.margin=".3em 0";
        hiddenDiv.appendChild(pDiv);
      });
      toggleBtn.onclick = ()=>hiddenDiv.classList.toggle('hidden');
      wrapper.appendChild(toggleBtn);
      wrapper.appendChild(hiddenDiv);
      div.appendChild(wrapper);
    }
    div.insertAdjacentHTML('beforeend', content + model);
    container.appendChild(div);
  });
}

function exportChat(){
  const html = document.documentElement.outerHTML;
  const blob = new Blob([html], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'chat_export.html';
  a.click();
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
