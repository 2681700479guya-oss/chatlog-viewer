    <script>
        // çŠ¶æ€ç®¡ç†
        let conversations = [];
        let currentConversation = null;
        let currentMessageIndex = -1;

        // DOMå…ƒç´ 
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const importBtn = document.getElementById('importBtn');
        const importPanel = document.getElementById('importPanel');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const conversationsList = document.getElementById('conversationsList');
        const chatMessages = document.getElementById('chatMessages');
        const chatTitle = document.getElementById('chatTitle');
        const exportBtn = document.getElementById('exportBtn');
        const contextRange = document.getElementById('contextRange');
        const sameConversation = document.getElementById('sameConversation');

        // äº‹ä»¶ç›‘å¬
        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        importBtn.addEventListener('click', () => {
            importPanel.style.display = 'flex';
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                processImport();
            }
        });

        contextRange.addEventListener('change', renderMessages);
        sameConversation.addEventListener('change', renderMessages);

        exportBtn.addEventListener('click', exportConversation);

        // å¯¼å…¥å¤„ç†å‡½æ•°
        function processImport() {
            const file = fileInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    parseConversations(data);
                    importPanel.style.display = 'none';
                    fileInput.value = '';
                } catch (error) {
                    alert('æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·ç¡®ä¿æ˜¯æœ‰æ•ˆçš„JSONæ–‡ä»¶');
                    console.error('è§£æé”™è¯¯:', error);
                }
            };
            reader.readAsText(file);
        }

        // è§£æå¯¹è¯æ•°æ®
        function parseConversations(data) {
            conversations = [];
           Â 
            // å¤„ç†ä¸åŒçš„æ•°æ®æ ¼å¼
            if (Array.isArray(data)) {
                // å¦‚æœæ˜¯æ¶ˆæ¯æ•°ç»„
                const conversation = {
                    id: 'conversation_' + Date.now(),
                    title: 'å¯¼å…¥çš„å¯¹è¯',
                    messages: data.map(msg => ({
                        id: msg.id || generateId(),
                        role: msg.role || 'user',
                        content: msg.content || '',
                        model: msg.model || 'GPT-3.5',
                        timestamp: msg.timestamp || Date.now()
                    }))
                };
                conversations.push(conversation);
            } else if (data.conversations && Array.isArray(data.conversations)) {
                // OpenAIå¯¼å‡ºæ ¼å¼
                data.conversations.forEach(conv => {
                    const conversation = {
                        id: conv.id || conv.conversation_id || generateId(),
                        title: conv.title || 'æœªå‘½åå¯¹è¯',
                        messages: (conv.mapping ? Object.values(conv.mapping) : []).filter(msg => msg.message).map(msg => ({
                            id: msg.id || generateId(),
                            role: msg.message.author.role,
                            content: msg.message.content.parts ? msg.message.content.parts.join('') : msg.message.content,
                            model: msg.message.metadata?.model_slug || 'GPT-3.5',
                            timestamp: msg.message.create_time * 1000
                        }))
                    };
                    conversations.push(conversation);
                });
            }

            updateConversationsList();
            if (conversations.length > 0) {
                selectConversation(conversations[0].id);
            }
        }

        // æ›´æ–°ä¼šè¯åˆ—è¡¨
        function updateConversationsList() {
            conversationsList.innerHTML = '';
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.textContent = conv.title;
                item.addEventListener('click', () => selectConversation(conv.id));
                conversationsList.appendChild(item);
            });
        }

        // é€‰æ‹©ä¼šè¯
        function selectConversation(conversationId) {
            currentConversation = conversations.find(c => c.id === conversationId);
            if (!currentConversation) return;

            // æ›´æ–°UI
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.conversation-item:nth-child(${conversations.findIndex(c => c.id === conversationId) + 1})`).classList.add('active');
           Â 
            chatTitle.textContent = currentConversation.title;
            exportBtn.disabled = false;
           Â 
            renderMessages();
        }

        // æ¸²æŸ“æ¶ˆæ¯
        function renderMessages() {
            if (!currentConversation) return;

            chatMessages.innerHTML = '';
            const contextCount = parseInt(contextRange.value);
            const onlySameConv = sameConversation.value === 'true';

            currentConversation.messages.forEach((message, index) => {
                const messageElement = createMessageElement(message, index);
                chatMessages.appendChild(messageElement);
            });

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
        function createMessageElement(message, index) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
           Â 
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = message.role === 'user' ? 'ä½ ' : 'AI';
           Â 
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatMessageContent(message.content);
           Â 
            const model = document.createElement('div');
            model.className = 'message-model';
            model.textContent = message.model;
           Â 
            content.appendChild(model);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
           Â 
            return messageDiv;
        }

        // æ ¼å¼åŒ–æ¶ˆæ¯å†…å®¹
        function formatMessageContent(content) {
            // ä¿ç•™åŸå§‹æ ¼å¼ï¼ŒåªåšåŸºæœ¬çš„æ¢è¡Œå¤„ç†
            return content.replace(/\n/g, '<br>');
        }

        // å¯¼å‡ºå¯¹è¯
        function exportConversation() {
            if (!currentConversation) return;

            const content = currentConversation.messages.map(msg => {
                return `${msg.role === 'user' ? 'ä½ ' : 'AI'} (${msg.model}):\n${msg.content}\n\n`;
            }).join('---\n\n');

            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentConversation.title}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // å·¥å…·å‡½æ•°
        function generateId() {
            return 'msg_' + Math.random().toString(36).substr(2, 9);
        }

        // åˆå§‹åŒ–
        function init() {
            // æ£€æŸ¥æ˜¯å¦æ”¯æŒæœ¬åœ°å­˜å‚¨
            try {
                const saved = localStorage.getItem('chatgpt_conversations');
                if (saved) {
                    conversations = JSON.parse(saved);
                    updateConversationsList();
                }
            } catch (e) {
                console.log('æœ¬åœ°å­˜å‚¨ä¸å¯ç”¨');
            }
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
